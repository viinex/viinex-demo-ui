<div class="row">
    <div class="col-md-4">
        <ng-container *ngIf="(videoSources != null) &amp;&amp; (videoSources.length &lt;= 16); then verboseList else terseList"></ng-container>
    </div>
    <ng-template #terseList>
        <div>
        <h3>Select a live video source</h3>
        <a class="btn" *ngFor="let vs of videoSources" routerLink="./{{vs.name}}" 
            title="{{vs.name+(vs.description!=null ? '\n'+vs.description : '')}}" 
            routerLinkActive="btn-primary">
            {{videoSources.length &lt;= 16 ? vs.displayName : vs.name}}
        </a>
        </div>
    </ng-template>
    <ng-template #verboseList>
        <div>
        <h3>Select a live video source</h3>
        <ul class="nav nav-pills flex-column">
        <li class="nav-item" *ngFor="let vs of videoSources">
            <a class="nav-link" routerLink="./{{vs.name}}" routerLinkActive="active">{{vs.displayName+(vs.name!=vs.displayName?' ('+vs.name+')':'')}}
            <small *ngIf="vs.description!=null"><br/>{{vs.description}}</small>
            </a>
        </li>
        </ul>
        </div>
    </ng-template>
    <div class="col-md-7">
    <router-outlet></router-outlet>
    </div>
</div>
