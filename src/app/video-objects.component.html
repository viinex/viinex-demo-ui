<div class="row gx-2 gy-2">
<h2>Video sources</h2>
    <div class="col-sm-6 col-md-3" *ngFor="let vs of videoSources">
        <div class="card">
            <div class="card-img-top">
            <img *ngIf="videoSources.length &lt;= 16 &amp;&amp; vs.getSnapshotImage != null"
                class="card-img-top"
                width="320px"
                src="{{liveSnapshots[vs.name]}}"
                (error)="onSnapshotError($event)" />
            </div>
            <div class="card-body">
                <h4>{{vs.displayName}}</h4>
                <p *ngIf="vs.description != null">{{vs.description}}</p>
                <div class="btn-group">
                    <button *ngIf="vs.webrtcServers.length &gt; 0" 
                        routerLink="/webrtc-video/src/{{vs.name}}" 
                        type="button" class="btn btn-outline-primary" title="Live (WebRTC)">
                            <ng-icon name="bootstrapCameraVideo"></ng-icon>
                    </button>
                    <button *ngIf="isHttp && vs.isLive" 
                        routerLink="/live-video/{{vs.name}}"
                        type="button" class="btn btn-outline-primary" title="Live (HLS)">
                            <ng-icon name="bootstrapCameraReels"></ng-icon>
                    </button>
                    <div ngbDropdown class="btn-group" role="group" *ngIf="(vs.derivedStreams.length > 0) && ((vs.webrtcServers.length > 0) || (isHttp && vs.isLive))">
                            <button type="button" class="btn btn-outline-primary dropdown-toggle-no-caret" ngbDropdownToggle title="All live options">
                                <ng-icon name="bootstrapThreeDotsVertical"></ng-icon>
                            </button>
                            <div ngbDropdownMenu>
                                <a *ngIf="vs.webrtcServers.length > 0" ngbDropdownItem routerLink="/webrtc-video/src/{{vs.name}}">RTC - primary</a>
                                <ng-container *ngFor="let dvs of vs.derivedStreams">
                                    <a *ngIf="dvs.webrtcServers.length > 0" ngbDropdownItem routerLink="/webrtc-video/src/{{dvs.name}}">RTC - {{dvs.streamRole}}</a>
                                </ng-container>

                                <a *ngIf="isHttp && vs.isLive" 
                                    routerLink="/live-video/{{vs.name}}"
                                    type="button" class="btn btn-outline-primary btn-sm">HLS - primary</a>
                                <ng-container *ngFor="let dvs of vs.derivedStreams">
                                    <a *ngIf="isHttp && vs.isLive" 
                                        routerLink="/live-video/{{dvs.name}}"
                                        type="button" class="btn btn-outline-primary btn-sm">HLS - {{dvs.streamRole}}</a>
                                </ng-container>
                            </div>
                    </div>
                    <button *ngIf="vs.videoTracks.length>0"
                        routerLink="{{vs.videoTracks[0].routerLink}}"
                        type="button" class="btn btn-outline-primary" title="Archive{{vs.videoTracks.length>1?'s ('+vs.videoTracks.length+')':''}}">
                            <ng-icon name="bootstrapHddStack"></ng-icon>
                    </button>
                </div>
            </div>
        </div>
    </div>

<h2>Video archives</h2>
<div class="card-group">
    <div class="card col-md-4 col-sm-6" *ngFor="let va of videoArchives">
        <div class="card-body" *ngIf="va.summarySnapshot!=null">
                <h4><a routerLink="/video-archive/{{va.name}}">{{va.displayName}}</a></h4>
                <p *ngIf="va.description != null">{{va.description}}</p>
                {{gb(va.summarySnapshot.diskUsage)}} used, {{va.summarySnapshot.tracks.size}} track(s)
        </div>
    </div>
</div>

</div>
